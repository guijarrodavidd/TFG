<div class="container-fluid p-0 vh-100 overflow-hidden">
  <div class="row g-0 h-100">
    
    <div class="col-lg-6 bg-dark text-white d-flex flex-column justify-content-center px-5 position-relative left-side">
      <div class="content-wrapper px-4 animate-fade-up">
        <h1 class="display-1 mb-0">Nexus</h1>
        <h1 class="display-1 mt-n3">ERP</h1>
        
        <p class="lead mt-4 text-white-50">
          Potencia tu empresa con la gestión en la nube. 
          Control total, simplicidad absoluta y un diseño pensado para ti.
        </p>

        <div class="mt-5 pt-3">
          <p class="mb-3 small text-uppercase ls-1">Accede con redes sociales</p>
          <div class="d-flex gap-3">
            <a href="#" class="social-btn facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-btn twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="social-btn instagram"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 bg-white d-flex align-items-center justify-content-center">
      <div class="login-form-container p-5 animate-fade-up delay-1">
        
        <h2 class="mb-4 display-6">Iniciar Sesión</h2>
        
        <p class="text-muted mb-4">
          ¿No tienes una cuenta?
          <a routerLink="/registro-jefe" class="text-decoration-none fw-bold text-primary">Crea tu empresa aquí</a>.
        </p>

        <form (ngSubmit)="conectar()">
          
          <div class="mb-4">
            <label class="form-label text-muted">Correo Electrónico</label>
            <input type="email" 
                   class="form-control clean-input" 
                   [(ngModel)]="usuario.email" 
                   name="email" 
                   placeholder="ejemplo@nexus.com" 
                   required>
          </div>

          <div class="mb-4">
            <label class="form-label text-muted">Contraseña</label>
            <input type="password" 
                   class="form-control clean-input" 
                   [(ngModel)]="usuario.password" 
                   name="password" 
                   placeholder="••••••••••••" 
                   required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" id="rememberMe">
              <label class="form-check-label small text-muted" for="rememberMe">Recuérdame</label>
            </div>
            <a href="#" class="small text-muted text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold btn-glow">
            ENTRAR
          </button>

        </form>

        <div class="mt-5 text-center text-muted small">
            <span>¿Eres un usuario nuevo? </span>
            <a routerLink="/registro-jefe" class="text-decoration-none fw-bold text-primary ms-1">Regístrate</a>
        </div>

      </div>
    </div>

  </div>
</div>
