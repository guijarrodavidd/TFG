<div class="container-fluid">
  
  <header class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h2 class="fw-bold text-dark mb-0">Buenos días, <span class="text-secondary">{{ usuario.nombre }}</span></h2>
      <p class="text-muted small">Aquí tienes el resumen de hoy</p>
    </div>
    
    <div class="search-bar bg-white p-2 px-3 rounded-pill shadow-sm d-flex align-items-center">
      <i class="bi bi-search text-muted me-2"></i>
      <input type="text" placeholder="Buscar..." class="border-0 bg-transparent" style="outline: none;">
    </div>
  </header>

  <div class="row g-4">
    
    <div class="col-lg-8">
      
      <div class="card card-dark mb-4 text-white overflow-hidden border-0 shadow">
        <div class="card-body p-4 position-relative z-1">
          <h5 class="card-title text-white-50">Rendimiento Mensual</h5>
          <div class="d-flex align-items-end mt-4">
            <h1 class="display-4 fw-bold mb-0">$ 8,000</h1>
            <span class="badge bg-success ms-3 mb-2">+12% vs ayer</span>
          </div>
        </div>
        <div class="wave-bg"></div>
      </div>

      <h5 class="fw-bold text-dark mb-3">Facturas Recientes</h5>
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0">
          <div *ngFor="let f of facturas" class="d-flex justify-content-between align-items-center p-3 border-bottom invoice-item">
            <div class="d-flex align-items-center gap-3">
              <div class="icon-box bg-light rounded-circle p-2">
                <i class="bi bi-receipt text-primary"></i>
              </div>
              <div>
                <h6 class="mb-0 fw-bold">{{ f.cliente }}</h6>
                <small class="text-muted">#INV-2024-001</small>
              </div>
            </div>
            <span class="badge bg-{{f.color}}-subtle text-{{f.color}} px-3 py-2 rounded-pill">{{ f.estado }}</span>
            <span class="fw-bold">$ {{ f.monto }}</span>
          </div>
        </div>
      </div>

    </div>

    <div class="col-lg-4">
      
      <div class="row g-3 mb-4">
        <div class="col-6">
          <div class="card border-0 shadow-sm p-3 text-center h-100">
            <h3 class="fw-bold mb-0">98</h3>
            <small class="text-muted">Ventas</small>
          </div>
        </div>
        <div class="col-6">
          <div class="card border-0 shadow-sm p-3 text-center h-100">
            <h3 class="fw-bold mb-0">32</h3>
            <small class="text-muted">Proyectos</small>
          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm rounded-4 p-3 bg-white h-100">
        <h5 class="fw-bold mb-4">Tu Equipo</h5>
        <div class="d-flex flex-column gap-3">
          <div *ngFor="let p of proyectos" class="d-flex align-items-center gap-3">
            <img [src]="p.avatar" class="rounded-circle" width="45">
            <div>
              <h6 class="mb-0 fw-bold">{{ p.nombre }}</h6>
              <small class="text-muted">{{ p.rol }}</small>
            </div>
            <button class="btn btn-sm btn-light ms-auto rounded-circle"><i class="bi bi-chevron-right"></i></button>
          </div>
        </div>
        <div class="mt-auto pt-4 text-center">
          <a href="#" class="text-decoration-none fw-bold small">Ver todos los proyectos</a>
        </div>
      </div>

    </div>
  </div>
</div>
